apply plugin: 'com.android.library'

repositories {
    jcenter()
    mavenCentral()
    maven {
        url 'https://maven.google.com'
    }
    maven { url 'https://jitpack.io' }
    maven {
        credentials {
            username System.getenv("MAVEN_USERNAME")
            password System.getenv("MAVEN_PASSWORD")
        }
        url 'https://dl.bintray.com/applicaster-ltd/maven'
    }
    google()
}

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
    }
}

android {
    compileSdkVersion 28

    compileOptions.encoding = 'ISO-8859-1'

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28

        consumerProguardFiles 'proguard-rules.txt'
    }

    packagingOptions {
        exclude 'jsr305_annotations/Jsr305_annotations.gwt.xml'
    }

    useLibrary 'org.apache.http.legacy'

    lintOptions {
        abortOnError false
    }

    // As our SDK uses proguard, we need to include this as otherwise will fail with an error when performing
    // the tests when using the closed SDK.
    // (https://github.com/robolectric/robolectric-gradle-plugin/issues/144#issuecomment-265899560)
    testOptions {
        unitTests {
            all {
                jvmArgs '-noverify'
            }
        }
    }

    buildTypes {
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

dependencies {
    //Applicaster-sdk-core doesn't contain appcompat libs so implement it here
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation "com.facebook.react:react-native:${safeExtGet('reactNativeVersion', '+')}"
    // Applicaster SDK Core
    implementation('com.applicaster:applicaster-android-sdk-core:5.1.0') {
        exclude group: 'com.applicaster', module: 'react-native'
    }
    api 'com.adobe:adobepass:3.2.1'
}

